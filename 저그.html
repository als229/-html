  <h3>저그란 무엇인가...?</h3>
  <img src="저그.jpg" width="500">
  <p>초창기 알파 버전[4]에서의 이름은 악몽의 침략군(Nightmarish Invaders)이라는 이름이었다가 Zurg로 바뀌었다. 이후 Pixar와의 저작권 분쟁을 피하기 위해 모음만 바꾼 Zerg로 변경했다.출처</p>

  <p>본편 직전 차우 사라에 코랄의 후예들을 제압하려고 파견 나온 알파 전대 장교의 이야기를 다루는 스타크래프트 데모/셰어웨어 버전에서는 수수께끼의 외계 생명체라는 뜻인 Xenomorph라 불렀다.</p>
